<div class="card principal" *ngFor="let categoria of programas">
  <img src="{{categoria.imagem}}" class="card_imagem" alt="#">
  <div class="card-body">
    <h4 class="card-title">{{categoria.titulo}}</h4><br>
    <h6 class="card-description">Informações</h6>
    <span class="Plataforma ">Plataforma: {{categoria.plataforma}} </span><br>
  </div>

  <button class="glow-on-hover" type="button">Download</button>


</div>
