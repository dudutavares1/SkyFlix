<h1 class="titulo1"> Jogos</h1>
<div class="card principal" *ngFor="let jogos of descricao">
  <img src="{{jogos.imagem}}" class="card_imagem" alt="#">
  <div class="card-body">
    <h4 class="card-title">{{jogos.titulo}}</h4>
    <h6>Informações</h6>
    <span class="Plataforma ">Plataforma: {{jogos.plataforma}}</span><br>
    <button type="button" class="btn btn-dark"><a href={{jogos.link}} target=_blank>Download</a> </button>
  </div>
</div>
